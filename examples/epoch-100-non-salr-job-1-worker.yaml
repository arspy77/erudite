apiVersion: kubeflow.org/v1
kind: TFJob
metadata:
  name: epoch-100-non-salr-job
spec:
  max-instances: 1
  min-instances: 1
  priority: 1
  cleanPodPolicy: "Running"
  tfReplicaSpecs:
    PS:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          terminationGracePeriodSeconds: 0
          containers:
          - args:
            - 'curl -s https://raw.githubusercontent.com/arspy77/erudite/testing_salr/examples/mnist-df-3.py | python3 -'
            command:
            - /bin/bash
            - -c
            image: tensorflow/tensorflow:1.15.0-py3
            name: tensorflow
            ports:
            - containerPort: 2222
              name: tfjob-port
    Worker:
      replicas: 3
      restartPolicy: OnFailure
      template:
        spec:
          terminationGracePeriodSeconds: 0
          containers:
          - args:
            - 'curl -s https://raw.githubusercontent.com/arspy77/erudite/testing_salr/examples/mnist-df-3.py | python3 -'
            env:
            - name: epoch
              value: "100"
            - name: use_salr
              value: "False"
            command:
            - /bin/bash
            - -c
            image: tensorflow/tensorflow:1.15.0-py3
            name: tensorflow
            ports:
            - containerPort: 2222
              name: tfjob-port
            resources:
              requests:
                cpu: "4"
                memory: "16Gi"
